<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登陆</title>

	<link rel="stylesheet" href="CSS/style.css">
	<!-- jQuery -->
	<script src="Javascript/jQuery/jquery-1.7.2.min.js"></script>
</head>
<body>
	<!-- Change Pattern -->
	<div class="changePattern">
		<span id="pattern1"></span>
		<span id="pattern2"></span>
		<span id="pattern3"></span>
		<span id="pattern4"></span>
		<span id="pattern5"></span>
		<span id="pattern6"></span>
	</div>
	<!-- Top Panel -->
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="Images/user_avatar.png" alt="user_avatar" class="user_avatar">
				<span class="label"><a href="#">注册</a></span>
			</div>
		</div>
	</div>

	<div class="wrapper contents_wrapper">
		
		<div class="login">
			<div class="widget_header" >
				<h4 class="widget_header_title wwIcon i_16_login">登陆</h4>
			</div>
			<div class="widget_contents lgNoPadding">
				<form action="" id="jsform" >
				<div class="line_grid">
					<div class="g_2 g_2M" style="line-height: 28px;"><span class="label">姓名</span></div>
					<div class="g_10 g_10M">
						<input type="text" placeholder="请输入用户名" required="" style="height:30px; border-radius: 5px; border:#E0E0E0 solid 1px;"></div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_2 g_2M" style="line-height: 28px;"><span class="label">密码</span></div>
					<div class="g_10 g_10M">
						<input type="password"  id="password" placeholder="新密码" required id="password"  style="height:30px; border-radius: 5px; border:#E0E0E0 solid 1px;">
					</div>
					<div class="clear"></div>
				</div>
				<div class="line_grid">
					<div class="g_6"><input class="submitIt simple_buttons" value="登陆" type="submit">
					</div>
					<div class="clear"></div>
				</div>
				</form>
			</div>
		</div>

	</div>

</body>
<script src="Javascript/jquery.validate.js"></script>
<script>
$(function(){
    //jquery.validate
	$("#jsform").validate({
		submitHandler: function() {
			//验证通过后 的js代码写在这里
		}
	})
		
})


//下面是一些常用的验证规则扩展



//配置错误提示的节点，默认为label，这里配置成 span （errorElement:'span'）
$.validator.setDefaults({
	errorElement:'span'
});

//配置通用的默认提示语
$.extend($.validator.messages, {
	required: '必填',
    equalTo: "请再次输入相同的值"
});


//验证当前值和目标val的值相等 相等返回为 false
jQuery.validator.addMethod("equalTo2",function(value, element){
    var returnVal = true;
    var id = $(element).attr("data-rule-equalto2");
    var targetVal = $(id).val();
    if(value === targetVal){
        returnVal = false;
    }
    return returnVal;
},"不能和原始密码相同");




</script>

</html>
