<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<!--<link rel="stylesheet" href="css/theme-classic.css" />-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>

	<body>
		<div data-role="page" id="home">
			<div data-role="header">
				<h1>标题栏</h1>
			</div>
			<div data-role="content">
				<form method="post" action="#">
					<div data-role="fieldcontain">
						<label for="points">分数:</label>
						<input type="range" name="points" id="points" value="50" min="0" max="100" step="2">
					</div>
					<div data-role="fieldcontain">
						<label for=“switch”>打开GPS:</label>
						<select name="switch" id="switch" data-role="slider">
							<option value="on" selected>On</option>
							<option value="off" >Off</option>
						</select>
					</div>

				</form>
			</div>

			<div data-role="footer" class="ui-footer-fixed">
				<h1>CopyRight</h1>
			</div>
		</div>

	</body>

</html>
